<div fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="1 1 768px" fxFlex.lt-sm="1 1 320px" fxLayout="column">
    <div fxLayout fxLayoutAlign="space-between center">
      <h2>Client's List</h2>
      <button mat-mini-fab (click)="openForm()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <table mat-table [dataSource]="listClients" matSort>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
      </ng-container>

      <ng-container matColumnDef="apellidoPaterno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido Pat.</th>
        <td mat-cell *matCellDef="let row">{{row.apellidoPaterno}}</td>
      </ng-container>

      <ng-container matColumnDef="apellidoMaterno">
        <th mat-header-cell *matHeaderCellDef>Apellido Mat.</th>
        <td mat-cell *matCellDef="let row">{{row.apellidoMaterno}}</td>
      </ng-container>

      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let row">{{row.edad}}</td>
      </ng-container>

      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
        <td mat-cell *matCellDef="let row">{{row.fechaNacimiento}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="accent" (click)="openForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let rows; columns: columnsToDisplay"></tr>
    </table>
    <!-- <mat-paginator [length]="totalUsers" [pageSize]="pageSize"></mat-paginator> -->
  </mat-card>
</div>
