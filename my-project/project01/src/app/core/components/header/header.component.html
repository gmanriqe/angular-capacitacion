<div fxLayout fxLayoutAlign="space-between">
  <div fxLayout fxLayoutAlign="start center">
    <!-- fxHide.gt-sm aparece apartir desde 960px -->
    <button mat-icon-button fxHide.gt-sm (click)="openMenuSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>System</h1>
  </div>

  <div fxLayout>
    <nav fxHide.lt-md>
      <button mat-flat-button>
        <mat-icon>person</mat-icon>USERS
      </button>
    </nav>

    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>mood</mat-icon>Nombre de usuario<mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        Profile
      </button>
      <button mat-menu-item>
        <mat-icon>lock</mat-icon>
        Logout
      </button>
    </mat-menu>

  </div>
</div>
